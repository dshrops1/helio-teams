<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <style>

      html,body {
        height: 100%
      }
      #form {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      }

    </style>
  </head>
  <body>
      <form id="form">
        <label for="passowrd">Enter password</label>
        <input id="password" type="password"/>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password"/>
        <input type="submit"/>
        </form>

        <script type="text/javascript">
          //we will do login for submiting to database here



          document.getElementById("form").addEventListener("submit", function(e){
            e.preventDefault()

            let password = document.getElementById("password").value
            let confirmPassword = document.getElementById("confirmPassword").value

            let objectToSend = {
              pass: password,
              confirm: confirmPassword
            }

            console.log(typeof(objectToSend))

            console.log(password + " " + confirmPassword)
            fetch("http://localhost:3000/updatePassword", {
              method: "POST",
              mode: "cors",
              headers: {
                //"Content-Type": "application/x-www-form-urlencoded"
                "Content-Type": "application/json"//,
                //"Access-Control-Allow-Headers": "access-control-allow-headers,access-control-allow-origin,content-type",
                //"Access-Control-Request-Headers": "access-control-allow-headers,access-control-allow-origin,content-type",
                //"Access-Control-Allow-Origin": "*"



              },
              body: JSON.stringify(objectToSend) //`pass=${password}&conf=${confirmPassword}`//JSON.stringify(objectToSend)

            }).then(function(res){

                console.log(res)
                 return res.json()

               }).then(function(json){
                  console.log(json)

               })
             })


        </script>
  </body>
</html>
